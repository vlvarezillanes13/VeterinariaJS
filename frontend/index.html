<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Propio CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Veterinaria</title>
  </head>
  <body>
    <div class="container">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Veterinaria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Mascotas</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="veterinarios.html">Veterinarios</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="consultas.html">Consultas</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="duenos.html">Dueños</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
        <!-- FIN NAVBAR -->

        <!-- BOTON NUEVO MODALS -->
        <h2 class="mt-2 mb-2">Mascotas</h2>
        <button type="button" id="btn-nuevo" class="btn btn-primary mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#ModalForm">
            Nuevo
        </button>
        <!-- FIN BOTON NUEVO -->

        <!-- TABLA ANIMALES -->
        <table class="table table-stripped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tipo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Dueño</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="lista-mascotas">
                <!-- información desde mascotas js -->
            </tbody>
        </table>

        <!-- FIN TABLE ANIMALES -->
    </div>

    <!-- MODAL -->

    <!-- Vertically centered scrollable modal -->
    <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nueva Mascota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="form">

                <input type="hidden" name="indice" id="indice">

                <div class="row mb-2">
                    <div class="col">
                        <select id="tipo" class="form-select" aria-label="Default select example">
                            <option selected>Tipo de animal</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Pajaro">Pájaro</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col">
                        <select id="dueno" class="form-select" aria-label="Default select example">
                            <option selected>Dueño</option>
                            <option value="Esteban">Esteban</option>
                            <option value="Julian">Julian</option>
                            <option value="Jhon">Jhon</option>
                            <option value="Felix">Felix</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" id="btn-guardar"  data-bs-dismiss="modal" class="btn btn-primary">Guardar</button>
        </div>
        </div>
    </div>
    </div>
    <!-- FIN MODAL -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a0e7921735.js" crossorigin="anonymous"></script>

    <!-- MASCOTAS JS -->
    <script src="js/mascotas.js"></script>
  </body>
</html>
